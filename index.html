<!DOCTYPE html>
<html>
<head>
  <title>Twitch TV Viewer</title>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="twitchAPI.js"></script>
  <script src="index.js"></script>
  <link href="index.css" rel="stylesheet" type="text/css">
</head>
  <body>
    <div class="jumbotron">
      <h1>Twitch TV</h1>
      <p>Follow your favorite Twitch channels</p>
    </div>
    <div class="navbar">
      <button class="mdl-button mdl-js-button mdl-button--primary" onclick="displayAllUsers();">ALL</button>
      <button class="mdl-button mdl-js-button mdl-button--primary" onclick="displayOnlineUsers();">ONLINE</button>
      <button class="mdl-button mdl-js-button mdl-button--primary" onclick="displayOfflineUsers();">OFFLINE</button>
    </div>
    <div class="users">
      <div id="status"></div>
    </div>
  </body>
</html>
