<!DOCTYPE html>
<html>
<head>
  <title>Twitch TV Viewer</title>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="twitchAPI.js"></script>
  <script src="index.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="index.css" rel="stylesheet" type="text/css">
</head>
  <body>
    <div class="jumbotron">
      <h1>Twitch TV</h1>
      <p>Follow your favorite Twitch channels</p>
    </div>
    <div class="navbar">
      <input class="btn-all" onclick="displayAllUsers();" type="button" value="ALL">
      <input class="btn-online" type="button" value="Online" onclick="displayOnlineUsers();">
      <input class="btn-offline" type="button" value="Offline" onclick="displayOfflineUsers();">
    </div>
    <div class="users">
      <div id="status"></div>
      <div id="link"></div>
    </div>
  </body>
</html>
